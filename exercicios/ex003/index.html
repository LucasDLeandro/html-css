<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
    <style>
        .logo-javascript {
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>

    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>

    <img src="logo-html-200px.png" alt="Logo html5">
    <p>Podemos tambem carregar imagens que estão em subpastas</p>
    <img src="img/logo-css-200px.png" alt="Logo CSS3">
    <p>Podemos tambem carregar imagens externas</p>
    <img class="logo-javascript" src="https://logospng.org/wp-content/uploads/javascript.png" alt="Logo JavaScript">
    
    
</body>
</html>
