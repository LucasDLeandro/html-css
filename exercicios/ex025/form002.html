<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>

    <div class="area1">
        <h1>LOGO</h1>
    </div>
    <main class="container">

        <form action="cadastro.php" class="formulario" method="post" autocomplete="on">
            <div class="div-user">
                <label class="label-user" for="isu">User </label>
                <input class="input-user" type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="Nome do usuário" autocomplete="username" >
            </div>
            <div>
                <label for="pass">Senha: </label>
                <input type="password" name="ipass" id="ipass" required minlength="8" maxlength="20" size="10" placeholder="Senha" autocomplete="current-password">
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>
        
    </main>
</body>
</html>
